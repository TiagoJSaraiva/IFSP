<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Formulário</title>
</head>
<body>
	<h1>Formulário</h1>
	<form action="CursoServlet" method="post">
	    <label for="nome">Nome:</label>
	    <input type="text" id="nome" name="nome">
	    
	    <label for="email">Endereço de email:</label>
	    <input type="email" id="email" name="email"><br>
	
	    <h1>Cursos de extensão</h1>
	    <input type="checkbox" id="Bootstrap" name="curso" value="Curso de Bootstrap">
	    <label for="Bootstrap">Bootstrap</label>
	    
	    <input type="checkbox" id="Animações_em_CSS_3" name="curso" value="Animações em CSS 3">
	    <label for="Animações_em_CSS_3">Animações em CSS 3</label>
	    
	    <input type="checkbox" id="Design_Patterns" name="curso" value="Design Patterns">
	    <label for="Design_Patterns">Design Patterns</label><br><br>
	
	    <button type="submit">Enviar</button>
	</form>
</body>
</html>
